<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple PWA Quiz Helper">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/manifest.json">
    <title>AI Quiz Helper PWA</title>
</head>
<body>
    <h1>AI Quiz Helper</h1>
    <p>Masukkan pertanyaan kuis Anda dan AI akan membantu Anda menemukan jawabannya!</p>
    <textarea id="question" rows="5" cols="40" placeholder="Tulis soal di sini..."></textarea><br><br>
    <button id="submitBtn">Submit</button>
    <p><strong>Jawaban:</strong></p>
    <div id="answer"></div>

    <script src="js/app.js"></script>
    <script>
        // Pendaftaran service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((reg) => console.log('Service worker registered:', reg))
                    .catch((err) => console.log('Service worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
